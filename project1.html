<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Web App</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    
    <div class="container ">
      <center> <h1 style="height:100px; width: 200px; ">MY MANAGER </h1></center>
        <div class="taskmanagerapp">
            <input type="text" id="search-input" placeholder="Search tasks">
            <button id="search-button" onclick="searchTasks()">Search</button>
            
            <h2>TASK MANAGER WEB APP <img src="icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add the text">
                <button onclick="addTask()">Add</button>
                <button onclick="sortTasks()">Sort</button>
            </div>
            
            <ul id="list-container">
                <!-- Task items will be dynamically added here -->
            </ul>
            
           
                
                
        </div>
    </div>
    
    <script src="script1.js"></script>
</body>
</html>
